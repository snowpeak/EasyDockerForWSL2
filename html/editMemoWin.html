<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>EasyDocker For WSL2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body>
    <div id="App" class="mx-4">
        <div class="alert alert-primary" role="alert">{{ $t("editContainerMemo.title")}}</div>

        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">{{ $t("createContainer.name") }}</label>
            <div class="col-sm-9">
                <span>{{name}}</span>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">{{ $t("createContainer.imageTag") }}</label>
            <div class="col-sm-9">
                <span>{{repo + ':' + tag}}</span>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <label class="col-sm-3 col-form-label">{{ $t("createContainer.memo") }}</label>
            <div class="col-sm-9">
                <textarea rows="12" class="form-control" v-model="memo"></textarea>
            </div>
        </div>
        <div v-if="actionErr" class="alert alert-danger d-flex align-items-center" role="alert">
            <div class="bi-exclamation-triangle-fill fs-3 me-3"></div>
            <div>{{actionErr}}</div>
        </div>
        <div class="mb-3">
            <div class="d-flex flex-row justify-content-center">
                <div>
                    <button type="button" class="btn btn-secondary me-3" v-on:click="close()">
                        {{ $t("common.cancel") }}</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" v-on:click="saveMemo()">
                        <span class="bi-save"></span>
                        <span class="spinner-border spinner-border-sm text-light d-none" id="spinner"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.global.js"></script>
    <script src="js/vue-i18n.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/editMemoApp.js"></script>
</body>

</html>
