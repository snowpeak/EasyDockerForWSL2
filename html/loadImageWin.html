<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>EasyDocker For WSL2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <style>
        .optionParam {
            border: 1px solid silver;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="App" class="mx-4">
        <div class="alert alert-success" role="alert">{{ $t("loadImage.title")}}</div>
    
        <div class="row mb-3">
            <label class="col-sm-4 form-label">{{ $t("loadImage.filepath")}}</label>
            <div class="d-flex flex-row col-sm-8">
                <input class="form-control me-1" v-model="filePath" readonly>
                <button class="btn btn-primary bi-folder" v-on:click="selectFile()"></button>
                <div v-if="filePath_err" class="text-danger bi-exclamation-triangle">{{ $t("common.required")}}</div>
            </div>
        </div>
        <div v-if="filePath && filePath.endsWith('.zip')" class="d-flex flex-row-reverse">
            <button class="btn btn-success bi-search" v-on:click="checkZipFile()"></button>
            <label class="text-info me-3">{{ $t("loadImage.checkFile")}}</label>
        </div>
        <div v-if="zipErr" class="alert alert-danger mt-2" role="alert">{{ zipErr }}</div>
        <div v-if="infoJson" class="optionParam mt-3 ms-3 p-3" id="coverDiv">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">{{ $t("createContainer.service") }}</label>
                <div class="col-sm-8">
                    <label class="me-3"><input type="radio" class="form-check-input" name="service" value="Y"
                            v-model="infoJson.service" 
                            v-bind:checked="infoJson.service=='Y'" v-bind:disabled="infoJson.service!='Y'">
                        {{ $t("createContainer.service.yes") }}</label>
                    <label><input type="radio" class="form-check-input" name="infoJson.service" value="N" v-model="service" 
                        v-bind:checked="infoJson.service!='Y'" v-bind:disabled="infoJson.service=='Y'">
                        {{ $t("createContainer.service.no") }}</label>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">{{ $t("createContainer.imageTag") }}</label>
                <div class="col-sm-8">
                    <input class="form-control" v-model="infoJson.tagName" readonly disabled></input>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">{{ $t("createContainer.hostname") }}</label>
                <div class="col-sm-8">
                    <input class="form-control" v-model="infoJson.host" readonly disabled></input>
                </div>
            </div>
            <div v-for="(protocol, index) in protocols" class="row mb-1">
                <label v-if="index == 0" class="col-sm-4 col-form-label">{{ $t("createContainer.portForwarding")
                    }}</label>
                <label v-if="index != 0" class="col-sm-4 col-form-label"></label>
                <div class="d-flex flex-row align-items-center col-sm-8">
                    <label class="me-2"><input type="radio" class="form-check-input" v-bind:name="'service_'+index"
                            value="" v-model="protocols[index]"
                            v-bind:checked="protocols[index]==''" v-bind:disabled="protocols[index]!=''"
                            ><span class="bi-x px-2"></span></label>
                    <label class="me-2"><input type="radio" class="form-check-input" v-bind:name="'service_'+index"
                            value="TCP" v-model="protocols[index]"
                            v-bind:checked="protocols[index]=='TCP'" v-bind:disabled="protocols[index]!='TCP'">TCP</label>
                    <label class="me-2"><input type="radio" class="form-check-input" v-bind:name="'service_'+index"
                            value="UDP" v-model="protocols[index]"
                            v-bind:checked="protocols[index]=='UDP'" v-bind:disabled="protocols[index]!='UDP'">UDP</label>

                    <input class="form-control" style="width:5em" v-model="locals[index]" readonly disabled></input>
                    <span class="bi-arrow-right px-2"></span>
                    <input class="form-control" style="width:5em" v-model="remotes[index]" readonly disabled></input>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <label class="col-sm-4 col-form-label">{{ $t("createContainer.memo") }}</label>
                <div class="col-sm-8">
                    <textarea rows="5" class="form-control" v-model="infoJson.memo" readonly disabled></textarea>
                </div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <label class="col-sm-4 form-label">{{ $t("loadImage.imageTag")}}
                <span class="bi-question-circle-fill text-primary" data-bs-toggle="tooltip" data-bs-placement="right" v-bind:title='$t("loadImage.imageTag.help")'></span>
            </label>
            <div class="d-flex flex-row col-sm-8">
                <div>
                    <input type="text" class="form-control" v-model="repo"  style="width:8em">
                    <div v-if="repo_err" class="text-danger bi-exclamation-triangle">{{ $t("common.required")}}</div>
                </div>
                <div class="mx-3">:</div>
                <div>
                    <input type="text" class="form-control" v-model="tag"  style="width:8em">
                    <div v-if="tag_err" class="text-danger bi-exclamation-triangle">{{ $t("common.required")}}</div>
                </div>
            </div>
        </div>

        <div v-if="loadErr" class="alert alert-danger d-flex align-items-center" role="alert">
            <div class="bi-exclamation-triangle-fill fs-3 me-3"></div>
            <div>{{loadErr}}</div>
        </div>
        <div class="mb-3"></div>
            <div class="d-flex flex-row justify-content-center">
                <div>
                    <button type="button" class="btn btn-secondary me-3" v-on:click="close()">{{
                        $t("common.cancel") }}</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" v-on:click="loadImage()">
                        <span class="bi-upload"></span>
                        <span class="spinner-border spinner-border-sm text-light d-none" id="spinner"></span>
                    </button>
                </div>
            </div>
        </div>
</div>
    <script src="js/vue.global.js"></script>
    <script src="js/vue-i18n.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/EasyDockerCommon.js"></script>
    <script src="js/loadImageApp.js"></script>
</body>

</html>
