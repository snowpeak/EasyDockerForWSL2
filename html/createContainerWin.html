<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <title>EasyDocker For WSL2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
</head>

<body>
    <div id="App" class="mx-4">
        <div class="alert alert-primary" role="alert">{{ $t("createContainer.title")}}</div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">{{ $t("createContainer.imageTag") }}</label>
            <div class="col-sm-8">
                <span>{{repo + ':' + tag}}</span>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">{{ $t("createContainer.service") }}</label>
            <div class="col-sm-8">
                <label class="me-3"><input type="radio" class="form-check-input" name="service" value="Y"
                        v-model="service">
                    {{ $t("createContainer.service.yes") }}</label>
                <label><input type="radio" class="form-check-input" name="service" value="N" v-model="service">
                    {{ $t("createContainer.service.no") }}</label>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">{{ $t("createContainer.name") }}
                <span class="bi-question-circle-fill text-primary" data-bs-toggle="tooltip" data-bs-placement="right" v-bind:title='$t("createContainer.name.help")'></span>
            </label>
            <div class="col-sm-8">
                <input class="form-control" v-model="name">
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">{{ $t("createContainer.hostname") }}</label>
            <div class="col-sm-8">
                <input class="form-control" v-model="host"></input>
            </div>
        </div>
        <div v-for="(protocol, index) in protocols" class="row mb-1">
            <label v-if="index == 0" class="col-sm-4 col-form-label">{{ $t("createContainer.portForwarding") }}
                <span class="bi-question-circle-fill text-primary" data-bs-toggle="tooltip" data-bs-placement="right" v-bind:title='$t("createContainer.portForwarding.help")'></span>
            </label>
            <label v-if="index != 0" class="col-sm-4 col-form-label"></label>
            <div class="d-flex flex-row align-items-center col-sm-8">
                <label class="me-2"><input type="radio" class="form-check-input" v-bind:name="'service_'+index"
                     value="" v-model="protocols[index]"><span class="bi-x px-2"></span></label>
                <label class="me-2"><input type="radio" class="form-check-input" v-bind:name="'service_'+index"
                     value="TCP" v-model="protocols[index]">TCP</label>
                <label class="me-2"><input type="radio" class="form-check-input" v-bind:name="'service_'+index"
                     value="UDP" v-model="protocols[index]">UDP</label>
                    <input class="form-control" style="width:5em" v-model="locals[index]"></input>
                    <span class="bi-arrow-right px-2"></span>
                    <input class="form-control" style="width:5em" v-model="remotes[index]"></input>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <label class="col-sm-4 col-form-label">{{ $t("createContainer.memo") }}</label>
            <div class="col-sm-8">
                <textarea rows="5" class="form-control" v-model="memo"></textarea>
            </div>
        </div>
        <div v-if="createErr" class="alert alert-danger d-flex align-items-center" role="alert">
            <div class="bi-exclamation-triangle-fill fs-3 me-3"></div>
            <div>{{createErr}}</div>
        </div>
        <div class="mb-3">
            <div class="d-flex flex-row justify-content-center">
                <div>
                    <button type="button" class="btn btn-secondary me-3" v-on:click="close()">
                        {{ $t("common.cancel") }}</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" v-on:click="createContainer()">
                        <span class="bi-power"></span>
                        <span class="spinner-border spinner-border-sm text-light d-none" id="spinner"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/vue.global.js"></script>
    <script src="js/vue-i18n.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/createContainerApp.js"></script>
</body>

</html>
